<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${something}"/>  <a href="/user/new">Добавить пользователя</a> или
<a th:href="@{/user/{id}/edit(id=${user.id})}">Изменить пользователя</a> или
<a href="/user">Показать всю таблицу</a>
<br/>
<form th:method="POST" th:action="@{/user/delete/{id}(id=${user.id})}">
  <input type="submit" value="Удалить пользователя"/>
</form>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">surname</th>
    <th scope="col">email</th>
    <th scope="col">age</th>
    <th scope="col">passport</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${user}">
    <td  th:text="${user.id}"/>
    <td  th:text="${user.name}"/>
    <td th:text="${user.surname}"/>
    <td th:text="${user.email}"/>
    <td th:text="${user.age}"/>
    <td th:text="${user.passport}"/>
  </tr>

  </tbody>
</table>
</body>
</html>
